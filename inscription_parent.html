<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Parent</title>

<style> 
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 450px;
}

h1 { font-size: 18px; margin-bottom: 5px; }
h2 { font-size: 14px; color: #666; margin-bottom: 20px; }

.progress-bar {
    height: 4px;
    background: #007bff;
    margin-bottom: 20px;
    transition: width 0.4s;
}

.form-row { display: flex; gap: 15px; }
.form-group { margin-bottom: 15px; flex: 1; }

label { display: block; margin-bottom: 5px; font-weight: bold; }

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.buttons { display: flex; justify-content: space-between; margin-top: 20px; }

button {
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

.suivant, .inscrire { background: #000; color: white; width: 100%; }
.retour { background: #e0e0e0; }

#step2 { display: none; }
</style>
</head>

<body>

<div class="container">

<div id="step1">
    <h1>Inscription Parent - Étape 1/2</h1>
    <h2>Informations personnelles</h2>
    <div class="progress-bar" style="width:50%"></div>

    <form onsubmit="nextStep(event)">
        <div class="form-row">
            <div class="form-group">
                <label>Nom *</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Prénoms *</label>
                <input type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label>Âge *</label>
            <input type="number" required>
        </div>

        <div class="form-group">
            <label>Téléphone *</label>
            <input type="tel" required>
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" required>
        </div>

        <button class="suivant" type="submit">Suivant</button>
    </form>
</div>

<div id="step2">
    <h1>Inscription Parent - Étape 2/2</h1>
    <div class="progress-bar" style="width:100%"></div>

    <form>
        <div class="form-group">
            <label>Lieu d'habitation *</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Profession *</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Mot de passe *</label>
            <input type="password" required>
        </div>

        <div class="form-group">
            <label>Confirmer mot de passe *</label>
            <input type="password" required>
        </div>

        <div class="buttons">
            <button type="button" class="retour" onclick="prevStep()">Retour</button>
            <button type="submit" class="inscrire">S'inscrire</button>
        </div>
    </form>
</div>

</div>

<script>
function nextStep(e){
    e.preventDefault();
    document.getElementById("step1").style.display = "none";
    document.getElementById("step2").style.display = "block";
}

function prevStep(){
    document.getElementById("step1").style.display = "block";
    document.getElementById("step2").style.display = "none";
}
</script>

</body>
</html>
