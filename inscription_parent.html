<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Parent - Étape 1 → Étape 2 → Tableau de Bord</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<!-- CODE 1 - ÉTAPE 1 -->
<div class="container" id="page1">
    <h1>Inscription Parent - Étape 1/2</h1>
    <h2>Informations personnelles</h2>
    <div class="progress-bar" style="width:50%"></div>

    <form onsubmit="passerEtape2(event)">
        <div class="form-row">
            <div class="form-group">
                <label>Nom *</label>
                <input type="text" id="nom" name="nom" required placeholder="Votre nom de famille">
            </div>
            <div class="form-group">
                <label>Prénom *</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Vos prénoms">
            </div>
        </div>

        <div class="form-group">
            <label>Âge *</label>
            <input type="number" id="age" name="age" required min="18" max="100" placeholder="Ex: 35">
        </div>

        <div class="form-group">
            <label>Téléphone *</label>
            <input type="tel" id="tel" name="tel" required placeholder="+225 07 XX XX XX">
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" name="email" required placeholder="votre@email.com">
        </div>

        <button type="submit" class="suivant">Suivant →</button>
    </form>
</div>

<!-- CODE 2 - ÉTAPE 2 -->
<div class="container" id="page2">
    <h1>Inscription Parent - Étape 2/2</h1>
    <h2>Complétez votre profil</h2>
    <div class="progress-bar" style="width:100%"></div>

    <form action="inscriptionparent.php" method="POST">
        <div class="form-group">
            <label>Lieu d'Habitation *</label>
            <input type="text" id="lieu_hab" name="lieu_hab" required placeholder="Ex: Zone 4, Abidjan">
        </div>
        
        <div class="form-group">
            <label>Profession *</label>
            <input type="text" id="profession" name="profession" required placeholder="Ex: Ingénieur">
        </div>
        
        <div class="form-group">
            <label>Mot de passe *</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 caractères">
        </div>
        
        <div class="form-group">
            <label>Confirmer mot de passe *</label>
            <input type="password" id="confirm-password" name="confirm_password" required minlength="6">
        </div>
        
        <div class="buttons">
            <button type="button" class="retour" onclick="retourEtape1()">← Retour</button>
            <button type="submit" class="inscrire">S'inscrire</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
