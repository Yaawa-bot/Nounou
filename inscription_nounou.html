    <!-- √âTAPE 1 (CODE 1) -->
    <div class="form-container step active" id="etape1">

        <h2>Informations personnelles et comp√©tences</h2>

        <form id="formEtape1">

            <div class="form-group">

            </div>
            
            <div class="form-group">

            <div class="form-group">

            </div>
            
            <div class="form-group">

            <div class="form-group">

    <!-- √âTAPE 2 (CODE 2) -->

        <h2>Informations professionnelles et s√©curit√©</h2>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 100%;"></div>
        </div>
        
        <form id="formEtape2">
            <div class="form-group">

            <div class="form-group">

            </div>
            
            <div class="form-group">

            <div class="form-group">

                <input type="password" id="confirmerMotDePasse" minlength="6" required>
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="retourEtape1()">‚Üê Retour</button>

    <script>
        /* ========================================
           √âTAPE 1 ‚Üí √âTAPE 2 (CODE 1 ‚Üí CODE 2)
        ======================================== */
        document.getElementById('formEtape1').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validation √âTAPE 1
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const age = document.getElementById('age').value;
            const sexe = document.querySelector('input[name="sexe"]:checked');
            const telephone = document.getElementById('telephone').value.trim();
            const competences = document.querySelectorAll('#etape1 input[type="checkbox"]:checked');
            
            if (!nom || !prenom || !age || !sexe || !telephone || competences.length === 0) {
                alert('‚ö†Ô∏è Remplissez tous les champs obligatoires et choisissez au moins 1 comp√©tence');
                return;
            }
            
            if (age < 18 || age > 65) {
                alert('‚ö†Ô∏è √Çge entre 18 et 65 ans');
                return;
            }
            
            // SAUVEGARDER √âTAPE 1
            sessionStorage.setItem('nounou_etape1', JSON.stringify({
                nom, prenom, age, sexe: sexe.value, telephone,
                competences: Array.from(competences).map(cb => cb.value)
            }));
            
            // PASSER √Ä √âTAPE 2
            document.getElementById('etape1').classList.remove('active');
            document.getElementById('etape2').classList.add('active');
            document.getElementById('progress-fill').style.width = '100%';
        });
        
        /* ========================================
           RETOUR √âTAPE 2 ‚Üí √âTAPE 1
        ======================================== */
        function retourEtape1() {
            document.getElementById('etape2').classList.remove('active');
            document.getElementById('etape1').classList.add('active');
            document.getElementById('progress-fill').style.width = '50%';
        }
        
        /* ========================================
           üöÄ "S'INSCRIRE" ‚Üí TABLEAU DE BORD NOUNOU (CODE 2)
        ======================================== */
        document.getElementById('formEtape2').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // R√©cup√©rer √âTAPE 1
            const etape1 = JSON.parse(sessionStorage.getItem('nounou_etape1'));
            
            // R√©cup√©rer √âTAPE 2
            const niveauScolaire = document.getElementById('niveauScolaire').value.trim();
            const lieuResidence = document.getElementById('lieuResidence').value.trim();
            const tarifHoraire = document.getElementById('tarifHoraire').value;
            const motDePasse = document.getElementById('motDePasse').value;
            const confirmerMotDePasse = document.getElementById('confirmerMotDePasse').value;
            
            // VALIDATION FINALE
            if (!niveauScolaire || !lieuResidence || !tarifHoraire) {
                alert('‚ö†Ô∏è Remplissez tous les champs obligatoires');
                return;
            }
            
            if (motDePasse !== confirmerMotDePasse) {
                alert('‚ùå Les mots de passe ne correspondent pas');
                return;
            }
            
            if (motDePasse.length < 6) {
                alert('‚ùå Mot de passe trop court (minimum 6 caract√®res)');
                return;
            }
            
            if (tarifHoraire < 1000) {
                alert('‚ö†Ô∏è Tarif minimum: 1000 FCFA');
                return;
            }
            
            // PROFIL NOUNOU COMPLET
            const profilNounou = {
                id: 'N' + Date.now().toString(36).substr(-8).toUpperCase(),
                nom: etape1.nom,
                prenom: etape1.prenom,
                age: etape1.age + ' ans',
                sexe: etape1.sexe,
                telephone: etape1.telephone,
                competences: etape1.competences.join(', '),
                niveauScolaire,
                lieuResidence,
                tarifHoraire: parseInt(tarifHoraire) + ' FCFA/heure',
                messagesCount: 3,
                demandesCount: 3
            };
            
            // SAUVEGARDE LOCALSTORAGE
            localStorage.setItem('nounouData', JSON.stringify(profilNounou));
            
            // üöÄ REMPLACER COMPLETEMENT PAR TABLEAU DE BORD NOUNOU
