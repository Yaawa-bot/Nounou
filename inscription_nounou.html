<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Nounou - Étape 1/2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .form-group .checkbox-group {
            display: flex;
            flex-direction: column;
        }
        .btn {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #4a148c;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #6a1b9a;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Inscription Nounou - Étape 1/2</h2>
        <p>Informations personnelles et compétences</p>
        <div class="progress-bar"></div>
        <form id="formEtape1">
            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" id="nom" placeholder="">
            </div>
            <div class="form-group">
                <label for="prenom">Prénoms *</label>
                <input type="text" id="prenom" placeholder="">
            </div>
            <div class="form-group">
                <label for="age">Âge *</label>
                <input type="number" id="age" placeholder="">
            </div>
            <div class="form-group">
                <label>Sexe *</label>
                <div class="radio-group">
                    <label><input type="radio" name="sexe" value="femme"> Femme</label>
                    <label><input type="radio" name="sexe" value="homme"> Homme</label>
                </div>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de Téléphone *</label>
                <input type="tel" id="telephone" placeholder="">
            </div>
            <div class="form-group">
                <label>Compétences *</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="cuisine"> Cuisine</label>
                    <label><input type="checkbox" value="menage"> Ménage</label>
                    <label><input type="checkbox" value="baby-sitting"> Baby-sitting</label>
                </div>
            </div>
            <button type="submit" class="btn">Suivant</button>
        </form>
    </div>

    <script>
        document.getElementById('formEtape1').addEventListener('submit', function(e) {
            e.preventDefault(); // empêche l'envoi classique du formulaire

            // Vérification simple des champs obligatoires
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const age = document.getElementById('age').value.trim();
            const sexe = document.querySelector('input[name="sexe"]:checked');
            const tel = document.getElementById('telephone').value.trim();
            const competences = document.querySelectorAll('.checkbox-group input:checked');

            if (!nom || !prenom || !age || !sexe || !tel || competences.length === 0) {
                alert("Veuillez remplir tous les champs obligatoires !");
                return;
            }

            // Si tout est rempli, redirection vers la page 2
            window.location.href = 'inscription_nounou2.html';
        });
    </script>
</body>
</html>
