<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style_InscriptionEnfant.css">
    <meta charset="UTF-8">
    <title>Ajouter un enfant</title>
</head>
<body>

<div>
    <div>

        <div>
            <h2>Ajouter un enfant</h2>
            <button type="button">×</button>
        </div>

        <p>Remplissez les informations de votre enfant</p>

        <form>

            <div>
                <div>
                    <label>Nom *</label>
                    <input type="text" required><br><br>
                </div>

                <div>
                    <label>Prénoms *</label>
                    <input type="text" required><br><br>
                </div>
            </div>

            <div>
                <label>Âge *</label>
                <input type="number" required><br><br>
            </div>

            <div>
                <label>Allergies</label>
                <textarea placeholder="Décrivez les allergies de l'enfant..."></textarea><br>
            </div>

            <div>
                <label>Maladies Spécifiques</label>
                <textarea placeholder="Décrivez les maladies spécifiques de l'enfant..."></textarea><br>
            </div>

            <div>
                <label>Conditions Physiques</label>
                <textarea placeholder="Décrivez les conditions physiques particulières de l'enfant..."></textarea><br>
            </div>

            <div>
                <button type="button">Annuler</button>
                <button type="submit">Ajouter</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
